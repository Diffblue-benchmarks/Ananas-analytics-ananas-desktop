matrix:
  include:
    - language: java
      dist: trusty
      install: true
      jdk:
        - oraclejdk8
      script:
        - ./gradlew :runner:test
        - ./gradlew :runner:shadowJar -Dtarget=cli -Prelease=true && rm runner/build/libs/ananas-cli*.jar && cd test_projects && ./run_test.sh

    - language: node_js
      node_js:
        - "10.15.0"
      before_script:
        - cd ui
      script:
        - yarn install && yarn test
      
