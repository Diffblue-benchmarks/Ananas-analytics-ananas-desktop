---
id: org.ananas.source.file.gcs
layout:
  key: root
  props:
    direction: row
    fill: true
  children:
  - key: left-bar
    props:
      direction: column
      elevation: small
      fill: vertical
      width: 400px
      style:
        minWidth: 300px
    children:
    - key: scrollable-editor
      props:
        flex: true
        overflow:
          vertical: auto
        pad: small
      children:
      - key: inner-scrollable-editor
        props:
          flex: false
        children:
        - title
        - format
        - bucket
        - path-heading
        - path-input
        #- header
        - key: advanced-editor
          collapsible: true
          props:
            label: Advanced
          children:
          - description
    - key: update-container
      props:
        boder:
          side: top
          size: xsmall
          color: light-4
        direction: column
        height: 50px
        justify: center
        pad:
          horizontal: medium
          vertical: xsmall
      children:
      - update-btn
  - key: main
    props:
      direction: column
      flex: true
      fill: true
      pad:
        top: small
        left: small
        right: small
      overflow:
        vertical: auto
    children:
    - variable-editor
    - table-title
    - explorer-view
components:
  title:
    bind: __name__
    type: TextInput
    default: CSV Source
    props:
      label: Title
  format:
    bind: format
    type: SelectInput 
    props:
      label: File Format
      options:
        - label: CSV
          value: csv
        - label: JSON
          value: json 
        - label: Text
          value: txt
  bucket:
    bind: bucket
    type: TextInput
    props: 
      label: Bucket Name
  path-input:
    bind: path
    type: TextInput
    default: ''
    props: {
      label: File Path/Pattern
    }
  #header:
  #  bind: header
  #  type: CheckBox
  #  default: true
  #  props:
  #    label: include header?
  description:
    bind: __description__
    type: TextArea
    default: Describe this step here
    props:
      label: Description
  update-btn:
    type: Button
    props:
      label: Update
      event: SUBMIT_CONFIG
  variable-editor:
    type: VariablePicker
    box:
      flex: false
      margin:
        bottom: medium
        top: small
    props:
      exploreButton: true
      testButton: false
      runButton: false
  table-title:
    type: Heading
    box:
      flex: false
    props:
      text: Result
      level: 4
  explorer-view:
    bind: __dataframe__
    type: DataTable
    box:
      flex: true
      fill: true
    props:
      pageSize: 25

