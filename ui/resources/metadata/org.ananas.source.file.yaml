---
# file type source
org.ananas.source.file.csv:
  id: org.ananas.source.file.csv
  name: CSV Source
  description: Connect data from a CSV file
  type: Source
  icon: images/csv.svg
  step: 
    type: connector
    config: 
      subtype: file
      format: csv
  options:
    maxIncoming: 0
    maxOutgoing: -1

