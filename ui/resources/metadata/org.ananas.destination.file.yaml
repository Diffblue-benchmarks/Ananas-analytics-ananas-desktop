---
# file type destination
org.ananas.destination.file.csv:
  id: org.ananas.destination.file.csv
  name: CSV
  description: Save your data as CSV file
  type: Destination
  icon: images/csv.svg
  step: 
    type: loader
    config: 
      subtype: file
      format: csv
      prefix: output
  options:
    maxIncoming: 1
    maxOutgoing: 0 

