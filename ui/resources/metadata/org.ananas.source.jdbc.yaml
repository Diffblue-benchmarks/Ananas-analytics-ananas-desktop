---
# jdbc sources
org.ananas.source.jdbc.postgres:
  id: org.ananas.source.jdbc.postgres
  name: PostgreSQL Source
  description: Connect data from postgreSQL database
  icon: images/PostgreSQL_logo.svg
  type: Source
  step:
    type: connector
    config: 
      subtype: jdbc
      database: postgres
      forceAutoDetectSchema: false
  options:
    maxIncoming: 0
    maxOutgoing: -1

org.ananas.source.jdbc.mysql:
  id: org.ananas.source.jdbc.mysql
  name: MySQL Source
  description: Connect data from MySQL database
  icon: images/mysql.svg
  type: Source
  step:
    type: connector
    config: 
      subtype: jdbc
      database: mysql
      forceAutoDetectSchema: false
  options:
    maxIncoming: 0
    maxOutgoing: -1
